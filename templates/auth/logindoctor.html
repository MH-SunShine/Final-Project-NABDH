<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Doctor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleregist.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <a class="navbar-brand fixed-top" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/white-logo.png') }}" alt="Logo">
        </a>

        <div class="left">
            <p>Welcome back!<br>Access your patient records and appointments.</p>
        </div>
        <div class="right">
            <div class="form-container">    
                <h2>Doctor Login</h2>
                <form id="login-form">
                    <i class="fa fa-envelope"></i>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" 
                           placeholder="ex : doctor@nabdhhealth.com" required>

                    <i class="fa fa-lock"></i>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>

                    <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>

                    <button type="submit" class="btn btn-success mt-3" id="login-button">
                        <span class="button-text">Log In</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>

                    <p class="text-center">
                        Don't have an account? <a href="{{ url_for('doctor_bp.signup_page') }}">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
