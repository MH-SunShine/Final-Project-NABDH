<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Doctor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleregist.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <a class="navbar-brand fixed-top" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/white-logo.png') }}" alt="Logo">
        </a>
    <div class="left">
            <p>Your expertise can save lives.<br>Join us and make a difference!</p>
    </div>
    <div class="right">
    <div class="form-container">
      <h2>New in NABDH ?</h2>
      <div class="progress-container">
            <div class="progress-step active-step" id="step1">1</div>
            <div class="progress-step" id="step2">2</div>
            <div class="progress-step" id="step3">3</div>
        </div>
        
        <form id="signup-form">
            <div id="section1">
                <i class="fa fa-user"></i>
                <label>Full name</label>
                        <input type="text" name="fullname" id="fullname" class="form-control" required>

                <i class="fa fa-envelope"></i>
                <label>E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="ex : nabdhhealth@gmail.com" required>
                
                <i class="fa fa-phone"></i>
                <label>Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Flag_of_Algeria.svg" alt="DZ" style="width: 24px; height: auto;">
                      <span>+213</span>
                    </span>
                    <input type="tel" name="phone_number" id="phone_number" class="form-control" placeholder="0 00 00 00 00" required>
                </div>
                  
                <button type="button" class="btn btn-custom mt-3" onclick="nextStep(1)">Next</button>
            </div>
            
            <div id="section2" class="hidden">
                        <i class="fa fa-calendar"></i>
                <label>Date of birth</label>
                        <input type="date" name="birth_date" id="birth_date" class="form-control" required>

                <i class="fa-solid fa-genderless"></i>
                <label>Gender</label>
                <div>
                            <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                        <i class="fa fa-stethoscope"></i>
                        <label>Medical Specialty</label>
                        <input type="text" name="medical_specialty" id="medical_specialty" class="form-control" required>

                <button type="button" class="btn btn-custom mt-3" onclick="prevStep(2)">Previous</button>
                <button type="button" class="btn btn-custom mt-3" onclick="nextStep(2)">Next</button>
            </div>

            <div id="section3" class="hidden">
                <i class="fa fa-lock"></i>
                <label>Password</label>
                <input type="password" name="password" id="password" class="form-control" required>

                <i class="fa fa-lock"></i>
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                <div id="password-error" class="invalid-feedback" style="display: none;">
                    Please make sure both passwords match.
                </div>

                <button type="button" class="btn btn-custom mt-3" onclick="prevStep(3)">Previous</button>
                <button type="submit" class="btn btn-success mt-3" id="signup-button">Sign Up</button>
            </div>

            <p class="text-center">
                        Already have an account? <a href="{{ url_for('doctor_bp.login_page') }}">Log in</a>
            </p>
        </form>
    </div>
    </div>
    </div>

    <div id="signupSuccess" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none; width: 90%; max-width: 500px; margin: 20px auto; position: relative;">
        <strong>Your request was submitted successfully.</strong>
        Please wait for clinic approval. We will notify you once your account is approved.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
